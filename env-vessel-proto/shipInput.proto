syntax = "proto3";
package org.lsfn.proto.envVessel;

message ShipInput {
    float throttleLeftEngine = 1;
    float throttleRightEngine = 2;
    bool thrusterFrontLeft = 3;
    bool thrusterFrontRight = 4;
    bool thrusterLeftFront = 5;
    bool thrusterLeftRear = 6;
    bool thrusterRightFront = 7;
    bool thrusterRightRear = 8;
    bool thrusterRearLeft = 9;
    bool thrusterRearRight = 10;
    bool fireGun = 11;
}
